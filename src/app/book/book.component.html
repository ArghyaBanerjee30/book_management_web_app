<div class="container mt-5">
    <h1>Book Management System</h1>
    <form (ngSubmit)="addBooks()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Enter Title">
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" [(ngModel)]="author" name="author" class="form-control" placeholder="Enter Author Name">
      </div>
      <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
</div>

<div class="container mt-4">
    <h2>Book List</h2>

    <div *ngIf="bookList.length === 0" class="alert alert-info">
      No books added yet.
    </div>

    <div *ngFor="let book of bookList" class="card mb-3 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Title: {{ book.title }}</h5>
        <p class="card-text">Author: {{ book.author }}</p>
        <button (click)="deleteBook(book.id)" class="btn btn-danger">Remove Book</button>
      </div>
    </div>
</div>
